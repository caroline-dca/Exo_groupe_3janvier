    <h1>&lt;Textarea&gt;</h1>
    <blockquote><i><b>Textarea</i></b> crée un cadre dans lequel rien ne sera interprété, l'affichage est littéral. Les balises sont donc apparentes, les espaces, tabulations et retours à la ligne apparaissent tels quels.</blockquote>
    <h3>Utilisation :</h3>
      <textarea cols="60" rows="5">
<textarea cols="60" rows="5">
  C'est exactement ce qui est utilisé dans ce cadre !
  cols donne le nombre de caractères par ligne
  rows donne le nombre de lignes (par défaut 2)
&lt;/textarea></textarea>
