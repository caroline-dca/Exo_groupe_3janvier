  <body>
    <font size="4">

    <h1>&lt;div&gt;</h1>

    <blockquote><i><b>div</b></i> définit une division ou une section dans la page html, ou encore rassemble des éléments pour leur appliquer un format commun.<br>
    </blockquote>
    <h3>Utilisation :</h3>

    <!-- Textarea crée un cadre dans lequel rien ne sera interprété, l'affichage est littéral. Les balises sont donc apparentes, les espaces, tabulations et retours à la ligne apparaissent tels quels.-->
      <textarea cols="60" rows="4">
<div style="color:green">
  <h3>Titre</h3>
  <p>Blabla.</p>
</div></textarea>

  </body>
</html>
