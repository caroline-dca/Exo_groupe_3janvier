<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Caroline Fitz, Simon Arsenic, Laure Eole">
    <meta name="title" content="Tags html">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Inconsolata|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/defs.css">
  </head>

  <body>
    <font size="4">
    <h1>&lt;ul&gt;</h1>
    <blockquote>La balise ul permet de créer une liste non ordonnée elle se présente sous forme de liste à puce.
	<br>Chaque élément doit être compris dans des balises li (liste)</blockquote>
    <h3>Utilisation :</h3>
      <textarea cols="60" rows="5"><ul>
  <li>Salade</li>
  <li>Tomates</li>
  <li>Fromage</li>
</ul>
      </textarea>

      <h3>Ce qui donne :</h3>
        <ul>
          <li>Salade</li>
          <li>Tomates</li>
          <li>Fromage</li>
        </ul>


    <h1>La liste ordonnée &lt;ol&gt;</h1>
      <ol>
        <li>Métro</li>
        <li>Boulot</li>
        <li>Dodo</li>
      </o>

  </body>
</html>
